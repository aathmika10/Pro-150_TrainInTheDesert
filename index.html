<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>
             <!--------------Asset Management-------------->
             <a-assets>
                 <a-asset-item id="train-obj" src="./Train in the desert/tinker.obj"></a-asset-item>
                 <a-asset-item id="train-mtl" src="./Train in the desert/obj.mtl"></a-asset-item>
                </a-assets>
            <!--OBJ models-->
            <a-entity obj-model="obj:#train-obj; mtl:#train-mtl" position="-2 -5 0" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-entity>
            <a-sky color="#7DFFFF"></a-sky>
            <a-plane position="0 9 -5.75" src="https://media.istockphoto.com/vectors/beautiful-southern-scenic-landscape-with-mountains-southern-view-vector-id1129085782?k=20&m=1129085782&s=612x612&w=0&h=UHehzl8HfE-FS3SLMOEkFkN_mN66MWYIs3U3ddWVoy4="width="95" height="50"></a-plane>
        </a-scene>
    </body>
</html>
